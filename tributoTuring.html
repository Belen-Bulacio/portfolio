<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Homenaje a Alan Turing</title>
    <style>
      #img-div {
        text-align: center;
      }

      #image {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <h1 id="title">Homenaje a Alan Turing</h1>

      <div id="img-div">
        <img
          id="image"
          src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Alan_Turing_Aged_16.jpg"
          alt="Alan Turing joven">
        <figcaption id="img-caption">Alan Turing a los 16 años</figcaption>
      </div>

      <p id="tribute-info">
        Alan Turing fue un matemático británico considerado el padre de la computación moderna.
      </p>

      <a
        id="tribute-link"
        href="https://es.wikipedia.org/wiki/Alan_Turing"
        target="_blank"
      >
        Más sobre Alan Turing
      </a>
    </main>
  </body>
</html>
