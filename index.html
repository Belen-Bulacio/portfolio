<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Encuesta sobre cuidado de la piel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f9f9f9;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
      }

      label {
        display: block;
        margin-top: 15px;
      }

      input, select, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }

      input[type="radio"], input[type="checkbox"] {
        width: auto;
        margin-right: 10px;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Encuesta sobre cuidado de la piel</h1>
    <p id="description">Queremos conocer tus hábitos para poder recomendarte una rutina ideal.</p>

    <form id="survey-form">
      <label id="name-label" for="name">Nombre completo:</label>
      <input type="text" id="name" name="name" placeholder="Tu nombre" required />

      <label id="email-label" for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required />

      <label id="number-label" for="age">Edad:</label>
      <input type="number" id="number" name="age" min="10" max="99" placeholder="Tu edad" required />

      <label for="skin-type">¿Qué tipo de piel tenés?</label>
      <select id="dropdown" name="skin-type" required>
        <option disabled selected value>Seleccioná una opción</option>
        <option value="seca">Seca</option>
        <option value="mixta">Mixta</option>
        <option value="grasa">Grasa</option>
        <option value="sensible">Sensible</option>
      </select>

      <label>¿Con qué frecuencia seguís una rutina de cuidado facial?</label>
      <label><input type="radio" name="frecuencia" value="diaria" required />Diariamente</label>
      <label><input type="radio" name="frecuencia" value="ocasional" />Solo a veces</label>
      <label><input type="radio" name="frecuencia" value="nunca" />Nunca</label>

      <label>¿Qué productos usás actualmente?</label>
      <label><input type="checkbox" name="productos" value="limpiador" />Limpiador facial</label>
      <label><input type="checkbox" name="productos" value="hidratante" />Crema hidratante</label>
      <label><input type="checkbox" name="productos" value="protector" />Protector solar</label>
      <label><input type="checkbox" name="productos" value="otros" />Otros</label>

      <label for="sugerencia">¿Qué esperás de una rutina ideal?</label>
      <textarea id="sugerencia" name="sugerencia" rows="4" placeholder="Escribí tus ideas..."></textarea>

      <button type="submit" id="submit">Enviar</button>
    </form>
  </body>
</html>
